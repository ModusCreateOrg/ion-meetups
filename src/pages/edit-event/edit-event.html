<ion-header>

  <ion-navbar>
    <ion-title>Event</ion-title>
    <ion-buttons start>
      <button ion-button color="danger" (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="primary" (click)="saveEvent()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1> Event Name </h1>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Event Name" [(ngModel)]="event.name"></ion-input>
    </ion-item>

  </ion-list>

  <h1> Select Attendees </h1>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="toggleSelected(user)" [ngClass]="{'selected-user': user.selected}">
      <ion-avatar item-start>
        <img src="{{user.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
