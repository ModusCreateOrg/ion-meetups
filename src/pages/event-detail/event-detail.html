<ion-header>

  <ion-navbar>
    <ion-title>{{event.name | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-title>
      <img [src]="event.image"/>
      <div class="event-title">{{event.name}}</div>
    </ion-card-title>
    <ion-card-content>
      <ng-container  *ngIf="event.attendees.length; else noUsers">
        <h2>Event Attendees</h2>
        <div>
          <ion-list>
            <ion-item *ngFor="let user of event.attendees;">
              <ion-avatar item-start>
                <img [src]="user.picture.thumbnail">
              </ion-avatar>
              <div class="item-content">
                <h2>{{user.name.first}} {{user.name.last}}</h2>
                <p>{{user.email}}</p>
              </div>
            </ion-item>
          </ion-list>
        </div>
      </ng-container>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #noUsers>
  <div class="no-attendees" padding>
    No Attendees
  </div>
</ng-template>
