<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="events.length === 0" class="no-events-message">
    No events? Create some!
  </h2>

  <ion-card *ngFor="let ev of events; let id = index" (click)="presentEventActions(ev)">
    <img src="{{ev.image}}"/>
    <div class="event-title">{{ev.name}}</div>
    <div class="event-subtitle">{{ev.attendees.length}} attendees</div>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createEvent()">
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
