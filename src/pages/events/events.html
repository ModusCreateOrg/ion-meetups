<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Events </h1>
  <ion-card *ngFor="let ev of events; let id = index" (click)="eventSelected(ev)">
    <img src="https://picsum.photos/300/200/?image={{1084 - id}}"/>
    <div class="card-title">{{ev.name}}</div>
    <div class="card-subtitle">{{ev.attendees.length}} attendees</div>
  </ion-card>
  <button ion-button block (click)="createEvent()">Create Event</button>
</ion-content>
