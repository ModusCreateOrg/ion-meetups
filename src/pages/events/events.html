<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Events </h1>
  <ion-list>
    <ion-item-sliding *ngFor="let ev of events; let id = index">
      <ion-item (click)="eventSelected(ev)">
        <img src="https://picsum.photos/355/204/?image={{1084 - id}}"/>
        <div class="event-title">{{ev.name}}</div>
        <div class="event-subtitle">{{ev.attendees.length}} attendees</div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="confirmDelete(ev)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button block (click)="createEvent()">Create Event</button>
</ion-content>
