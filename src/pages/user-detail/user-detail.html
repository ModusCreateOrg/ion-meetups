<ion-header>

  <ion-navbar>
    <ion-title>{{name | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{user.picture.large}}">

    <ion-card-content>
      <ion-card-title>{{name | titlecase}}</ion-card-title>

      <p>{{user.email}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
