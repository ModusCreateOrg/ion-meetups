<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{($user | async)?.name.first}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="$user | async">
    <img [src]="($user | async)?.picture.large"/>
    <ion-card-content>
      <ion-card-title>
        {{($user | async)?.name.first}} {{($user | async)?.name.last}}
      </ion-card-title>
      <p>
        {{($user | async)?.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
