<ion-header>
  <ion-navbar color="primary">
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="$users | async as users; else spinnerTemplate;">
    <ion-item *ngFor="let user of users" (click)="showUserDetail(user)">
      <ion-avatar item-start>
        <img [src]="user.picture.thumbnail">
      </ion-avatar>
      <h2>{{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.email}}</p>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ng-template #spinnerTemplate>
  <div class="users-list-spinner" padding>
    <ion-spinner></ion-spinner>
  </div>
</ng-template>
